<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kanban Board Layout</title>
  </head>
  <body>
    <div class="h-screen">
      <header>HEADER</header>
      <main class="flex flex-col">
        <!-- NOT STARTED -->
        <section class="md:w-1/3 p-6 border-2 bg-white space-y-4">
          <header class="flex flex-col space-y-2">
            <div class="flex justify-between mb-2">
              <select name="" id="">
                <option>Filter by label...</option>
              </select>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                data-id="add-button"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
            </div>
            <!-- FORM -->
            <form
              data-id="input-form"
              class="flex space-x-2 bg-zinc-200 p-2 rounded-md shadow-md"
            >
              <textarea
                class="w-2/3 rounded-md p-1 text-gray-700"
                placeholder="Add a task..."
              >
              </textarea>
              <div class="flex flex-col space-y-2 w-1/3">
                <div
                  class="flex flex-row justify-between items-center bg-zinc-50 rounded-md"
                >
                  <input
                    type="text"
                    class="w-3/4 rounded-md p-1 text-xs"
                    placeholder="Add label..."
                  />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-emerald-500 hover:text-emerald-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                </div>
                <select class="rounded-md p-1 text-xs">
                  <option value="">Select Label...</option>
                </select>
              </div>
            </form>
          </header>
          <!-- KANBAN -->

          <article class="flex flex-col shadow-md rounded-xl p-2 bg-amber-50">
            <div class="flex flex-row justify-between border-b">
              <span class="font-thin text-xs">Created : 16 July 2022</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 hover:scale-[1.1] hover:text-zinc-700 transition duration-500 text-zinc-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
            <div class="min-h-[6rem] py-2">
              <p class="">This is a content of the kanban</p>
            </div>
            <div class="self-end flex items-center justify-center">
              <span
                class="px-4 py-1 bg-amber-200 rounded-full text-sm font-bold text-xs shadow-sm"
                >WORK</span
              >
            </div>
          </article>
        </section>
        <section class="md:w-1/3">IN PROGRESS</section>
        <section class="md:w-1/3">FINISHED</section>
      </main>

      <script src="script.js" defer></script>
    </div>
  </body>
</html>
